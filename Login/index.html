
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="/" class="logo">Lestial V</a>
                <div class="nav-links">
                    <a href="/">หน้าแรก</a>
                    <a href="/shop/">สินค้า</a>
                    <a href="/novel/">นิยาย</a>
                    <a href="/About/">เกี่ยวกับเรา</a>
                </div>
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
            <div class="mobile-menu" id="mobileMenu">
                <div class="mobile-nav-links">
                    <a href="/">หน้าแรก</a>
                    <a href="/shop/">สินค้า</a>
                    <a href="/novel/">นิยาย</a>
                    <a href="/About/">เกี่ยวกับเรา</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Login Form -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-form-container">
                    <h2>เข้าสู่ระบบ</h2>
                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="username" class="form-label">ชื่อผู้ใช้</label>
                            <input type="text" id="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">รหัสผ่าน</label>
                            <div class="password-input-wrapper">
                                <input type="password" id="password" class="form-control" required>
                                <button type="button" class="password-toggle" id="passwordToggle">
                                    <i class="far fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="form-group d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" id="rememberMe" class="form-check-input">
                                <label for="rememberMe" class="form-check-label">จดจำฉัน</label>
                            </div>
                            <a href="reset-password" class="text-primary">ลืมรหัสผ่าน?</a>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn-primary btn-block">เข้าสู่ระบบ</button>
                        </div>
                    </form>
                    <div class="auth-links">
                        <p>ยังไม่มีบัญชี? <a href="/Register/" class="text-primary">สมัครสมาชิก</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; <span id="currentYear"></span> TheDevilzz. สงวนลิขสิทธิ์</p>
            </div>
        </div>
    </footer>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="login.js"></script>
</body>
</html>
