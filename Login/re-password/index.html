<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รีเซ็ตรหัสผ่าน - ThaiShop</title>
    <link rel="stylesheet" href="../login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="/" class="logo">Lestial V</a>
                <div class="nav-links">
                    <a href="/">หน้าแรก</a>
                    <a href="/shop/">สินค้า</a>
                    <a href="/novel/">นิยาย</a>
                    <a href="/About/">เกี่ยวกับเรา</a>
                </div>
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
            <div class="mobile-menu" id="mobileMenu">
                <div class="mobile-nav-links">
                    <a href="/">หน้าแรก</a>
                    <a href="/shop/">สินค้า</a>
                    <a href="/novel/">นิยาย</a>
                    <a href="/About/">เกี่ยวกับเรา</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Reset Password Form -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-form-container">
                    <h2>รีเซ็ตรหัสผ่าน</h2>
                    <div id="stepEmail">
                        <form id="resetPasswordForm" class="auth-form">
                            <div class="form-group">
                                <label for="password" class="form-label">รหัสผ่านเก่า</label>
                                <input type="password" id="password" class="form-control" required>
                                <label for="newpassword" class="form-label">รหัสผ่านใหม่</label>
                                <input type="password" id="newpassword" minlength="8" class="form-control" required>
                                <div class="password-strength" id="passwordStrength">
                                    <div class="strength-meter">
                                        <div class="strength-meter-fill" id="strengthMeter"></div>
                                    </div>
                                    <div class="strength-text" id="strengthText">ความปลอดภัยของรหัสผ่าน</div>
                                </div>
                                <label for="re-newpassword" class="form-label">ยืนยันรหัสใหม่</label>
                                <input type="password" id="re-newpassword" class="form-control" minlength="8" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn-primary btn-block">เปลี่ยนรหัสผ่าน</button>
                            </div>
                        </form>
                    </div>
                    <div id="stepSuccess" style="display: none;">
                        <div class="text-center">
                            <div class="success-icon mb-4">
                                <i class="fas fa-check-circle"></i>
                            </div>
                            <h3 class="mb-3">คำขอรีเซ็ตรหัสผ่านสำเร็จ</h3>
                          <!--  <p>เราได้ส่งลิงก์สำหรับรีเซ็ตรหัสผ่านไปยังอีเมลของคุณแล้ว</p>
                            <p>โปรดตรวจสอบอีเมลของคุณและคลิกที่ลิงก์เพื่อดำเนินการต่อ</p>-->
                            <div class="mt-4">
                                <a href="../" class="btn-primary">กลับไปยังหน้าเข้าสู่ระบบ</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; <span id="currentYear"></span> TheDevilzz. สงวนลิขสิทธิ์</p>
            </div>
        </div>
    </footer>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="re-password.js"></script>
</body>
</html>
