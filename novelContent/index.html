    <script>
        function confirmPurchase() {
                const urlParams = new URLSearchParams(window.location.search);
                const novelId = parseInt(urlParams.get('id'));
             const userId = sessionStorage.getItem('userId') || localStorage.getItem('userId');                
             const chapterId = parseInt(urlParams.get('chapter'));
                //console.log(chapterId);
            fetch('https://lestialv.ddns.net:3001/purchase', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userId: userId,
                    chapterId: chapterId,
                    novelId: novelId
                })
            })
            .then(res => res.json())
            .then(result => {
            if (result.success) {
                // Reload the page to load the purchased chapter
                window.location.reload();
            } else if (result.notEnoughCoins) {
                Swal.fire({title:'เหรียญไม่เพียงพอ', icon:'warning'});
            } else {
                Swal.fire({title:'เกิดข้อผิดพลาดในการซื้อ', icon:'error'});
            }
            })
            .catch(err => {
                console.error('Error:', err);
                Swal.fire({title:'เกิดข้อผิดพลาดในการเชื่อมต่อกับเซิร์ฟเวอร์', icon:'error'});
            });
        }
    </script>

    <script>

        function closePopup() {
            document.getElementById('purchase-popup').style.display = 'none';
            const urlParams = new URLSearchParams(window.location.search);
            const novelId = urlParams.get('id');
            window.location.href = '../novelpage/?id=' + novelId;
        }

        // ย้ายฟังก์ชัน showPopup ไปไว้ใน global scope
        function showPopup() {
            document.getElementById('purchase-popup').style.display = 'block';
        }

        // Simple JavaScript for interactive elements
        document.addEventListener('DOMContentLoaded', function() {
         const userId = sessionStorage.getItem('userId') || localStorage.getItem('userId');            function getQueryParam(name) {
                const url = new URL(window.location.href);
            return url.searchParams.get(name);
            }

            const novelId = getQueryParam("id");
            const chapterNumber = getQueryParam("chapter");
            let chapterId = null;

            
            
            // Tool buttons
            const toolButtons = document.querySelectorAll('.tool-button');
            toolButtons.forEach(button => {
                button.addEventListener('click', function() {
                    showToast('คุณเลือกเครื่องมือนี้');
                });
            });
            function goToNextChapter() {
            const urlParams = new URLSearchParams(window.location.search);
            const chapter = parseInt(urlParams.get('chapter') || '1');
            const novelId = urlParams.get('id');

            const nextChapter = chapter + 1;

            window.location.href = `../novelcontent/?id=${novelId}&chapter=${nextChapter}`;
            }
            function backButton(){
                const urlParams = new URLSearchParams(window.location.search);
                    const id = urlParams.get('id');
                    const chapter = parseInt(urlParams.get('chapter')) || 1;
                    const backChapter = chapter - 1;
                    window.location.href = `../novelcontent/?id=${id}&chapter=${backChapter}`;
            }
            
            

            document.getElementById('Home').addEventListener('click', function() {
                const urlParams = new URLSearchParams(window.location.search);
                const id = urlParams.get('id');
                window.location.href = `../novelpage/?id=${id}`;
            });
            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.code === 'Space') {
                    e.preventDefault();
                    showToast('กลับไปยังรายการ');
                } else if (e.code === 'ArrowLeft') {
                    const urlParams = new URLSearchParams(window.location.search);
                    const id = urlParams.get('id');
                    const chapter = parseInt(urlParams.get('chapter')) || 1;
                    const backChapter = chapter - 1;
                    window.location.href = `../novelcontent/?id=${id}&chapter=${backChapter}`;
                } else if (e.code === 'ArrowRight') {
                    const urlParams = new URLSearchParams(window.location.search);
                    const id = urlParams.get('id');
                    const chapter = parseInt(urlParams.get('chapter')) || 1;
                    const nextChapter = chapter + 1;
                    window.location.href = `../novelcontent/?id=${id}&chapter=${nextChapter}`;
                }

            });
            
            

            function formatChapterText(rawText) {
            return rawText
            .replace(/([。!?…]+)/g, '$1</p><p>')  // แบ่งบรรทัดตามจุด/เครื่องหมาย
            .replace(/\n/g, '</p><p>')             // หรือแบ่งตาม \n
            .replace(/^/, '<p>')                   // เปิดย่อหน้า
            .replace(/$/, '</p>');                 // ปิดย่อหน้า
            }
            
            fetch(`https://lestialv.ddns.net:3001/chapter/${novelId}/${chapterNumber}?userId=${userId || ''}`)
            .then(res => res.json())
            .then(data => {
                const chapters = data.chapter
                
            if (data.success) {
                
                
                document.querySelector('.chapter-title').textContent = ("ตอนที่ " + chapters.chapter + " " + chapters.title);
                document.querySelector('.chapter-meta').textContent = new Date(chapters.created_at).toLocaleDateString()
                document.querySelector('.chapter-content').innerHTML = formatChapterText(chapters.content);
            }
             else if (data.loginRequired) {
                window.location.href = '../login';
             } else if (data.needToPurchase ) {
                chapterId = data.chapter.id;
                Swal.fire({
                    title: 'คุณต้องการซื้อเนื้อหานิยายนี้หรือไม่?',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'ซื้อ',
                    cancelButtonText: 'ไม่ซื้อ'
                }).then((result) => {
                    if (result.isConfirmed) {
                        confirmPurchase();
                    } else {
                        window.location.href = '../novelpage/?id=' + novelId;
                    }
                });
            } else if (data.notEnoughCoins ) {
                Swal.fire({title:'เหรียญไม่เพียงพอ', icon:'warning'});
            } else {
                window.location.href = '../novelpage/?id=' + novelId;
            }
            if (data.success && userId) {
                fetch('https://lestialv.ddns.net:3001/api/reading-history', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, novelId, chapterNumber })
             })
            .then(res => res.json())
            .then(response => {
             if (!response.success) {
                console.warn('⚠️ ไม่สามารถบันทึกประวัติการอ่านได้');
            }
            })
            .catch(err => console.error('❌ Error saving history:', err));
            }
            });
            
            const urlParams = new URLSearchParams(window.location.search);
            const chapter = parseInt(urlParams.get('chapter') || '1');

            fetch(`https://lestialv.ddns.net:3001/api/novel-chapter-range/${novelId}`)
              .then(res => res.json())
              .then(data => {
                if (data.success) {
                  // ซ่อนปุ่ม "บทต่อไป" ถ้าอยู่ที่ตอนมากที่สุด
                  if (chapter >= data.maxChapter) {
                    const nextBtn = document.getElementById('nextButton');
                    if (nextBtn) nextBtn.innerHTML = '';
                  }
                  // ซ่อนปุ่ม "บทก่อนหน้า" ถ้าอยู่ที่ตอนน้อยที่สุด
                  if (chapter <= data.minChapter) {
                    const backBtn = document.getElementById('backButton');
                    if (backBtn) backBtn.innerHTML = '';
                  }
                }
              });
     

    
            // Novel links
            const readLinks = document.querySelectorAll('.read-link');
            readLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const title = this.parentElement.querySelector('.novel-link-title').textContent;
                    Swal.fire({title:'คุณเลือกที่จะอ่าน: ' + title, icon:'info'});
                });
            });
            
            // Side panel buttons
            const sideButtons = document.querySelectorAll('.side-button');
            sideButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const action = this.querySelector('span').textContent;
                    Swal.fire({title:'คุณเลือก: ' + action, icon:'info'});
                });
            });
        });
        document.addEventListener('DOMContentLoaded', function () {
        fetchAndShowCoins();
        const nextButton = document.getElementById('nextButton');
        nextButton.addEventListener('click', function (e) {
        e.preventDefault();
        const url = new URL(window.location.href);
        const chapter = parseInt(url.searchParams.get("chapter") || "1");
        const novelId = url.searchParams.get("id");

        const nextChapter = chapter + 1;
        url.searchParams.set("chapter", nextChapter);
        window.location.href = url.toString();
        });
        });
        document.addEventListener('DOMContentLoaded', function () {
         const backButton = document.getElementById('backButton');
            const url = new URL(window.location.href);
            const chapter = parseInt(url.searchParams.get("chapter") || "1");
            const novelId = url.searchParams.get("id");

            if (backButton) {
            backButton.addEventListener('click', function (e) {
            e.preventDefault();
           
            const backChapter = chapter - 1;
            url.searchParams.set("chapter", backChapter);
            window.location.href = url.toString();
        });
        } else {
            window.location.href = `../novelpage/?id=${novelId}`;
        }
        });
        async function fetchAndShowCoins() {
  const userId = sessionStorage.getItem('userId') || localStorage.getItem('userId');
  if (!userId) return;
  try {
      const res = await fetch(`https://lestialv.ddns.net:3001/api/users/coins/${userId}`);
      const data = await res.json();
      if (res.ok && typeof data.coins === 'number') {
          coins = data.coins;
          // อัปเดตใน currentUser ด้วย (ถ้ามี)
          currentUser.coins = coins;
          // อัปเดตแสดงผล
          const userCoinsDiv = document.querySelector('.user-coins');
          if (userCoinsDiv) {
              userCoinsDiv.innerHTML = `<i class="fas fa-coins"></i> ${coins.toLocaleString()} เหรียญ`;
          }
      }
  } catch (err) {
      console.error('ไม่สามารถโหลด coins:', err);
  }
}
    </script>
